<!DOCTYPE html>
<head>
    <title>Floating Form Elements</title>
    <link href="./styles.css" rel="stylesheet" type="text/css">  
</head>
<body>
    <div class="wrapper">
        <div class="ih-input">
            <input  class="ih-form-control" required/>
            <span class="ih-input-label">First Name</span>

        </div>

        <div class="ih-input">
            <input  class="ih-form-control" required/>
            <span class="ih-input-label">Last Name</span>

        </div>
        <div class="ih-input ih-select">
            <select class="ih-form-control" required>   
                <option>Male</option>
                <option>Male</option>

            </select> 
            <span class="ih-input-label">Gender</span>
        </div>
    </div>
</body>

</html>
